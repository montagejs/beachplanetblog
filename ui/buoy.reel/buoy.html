<html>

<head>
    <link rel="stylesheet" type="text/css" href="buoy.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": { "#": "beachplanet" }
                }
            },
            "scene": {
                "prototype": "mjs-volume/runtime/scene",
                "properties": {
                    "path": "assets/3d/beachplanet/beachplanet.json"
                }
            },

            "buoyViewPoint": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node-Camera_buoy",
                    "scene": { "@": "scene" }
                }
            },

            "buoy": {
                "prototype": "mjs-volume/runtime/node",
                "properties": {
                    "id": "node_31",
                    "scene": { "@": "scene" }
                },
                "bindings": {
                    "classList.has('animate')": { "<-": "true" }
                }
            },

            "substitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"},
                    "switchValue": "static"
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.viewKey"}
                }                
            },

            "sceneView": {
                "prototype": "mjs-volume/ui/scene-view.reel",
                "properties": {
                    "allowsViewPointControl" : false,
                    "element": { "#": "sceneView" },
                    "scene": { "@": "scene" },
                    "viewPoint": { "@" : "buoyViewPoint" }
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="beachplanet">
        <div data-montage-id="substitution">
            <div data-arg="static">This demo requires WebGL. Please check your browser has WebGL supported and enabled 
            </div>

            <div data-arg="webgl" class="beachplanet">
                <h1 id="top">Hover over duck</h1>
                <div data-montage-id="sceneView" class="stage"></div>
            </div>
        </div>
    </div>
</body>

</html>
