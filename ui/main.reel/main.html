<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": { "#": "fallback" }
                }
            },
            "substitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"},
                    "switchValue": "webgl"
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.viewKey"}
                }
            },
            "beachplanet": {
                "prototype": "ui/beachplanet.reel",
                "properties": {
                    "element": {"#": "beachplanet"}
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="fallback"  class="Main">
        <div data-montage-id="substitution" class="Main-substitution">
            <div data-arg="webgl" data-montage-id="beachplanet"></div>
            <div data-arg="static" class="Main-wrapper">
                <img class="Main-logo" src="planet.png" title="BeachPlanet">
                <h1 class="Main-title">This demo requires WebGL.</h1>
                <h2 class="Main-subtitle">Please check your browser has WebGL supported and enabled.<br/>Learn how to <a class="Main-link" href="http://montagejs.org/blog/2014/01/22/build-3d-applications-with-montagejs/">build this with MontageJS</a></h2>
                <p></p>
            </div>
        </div>
    </div>
</body>

</html>
