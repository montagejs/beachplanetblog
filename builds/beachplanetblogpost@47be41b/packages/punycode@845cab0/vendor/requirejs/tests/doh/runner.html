<html><head>
		<title>RequireJS Tests Via The Dojo Unit Test Harness, $Rev: 20149 $</title>

		<script>/3[\.0-9]+ Safari/.test(navigator.appVersion)&&(window.console={origConsole:window.console,log:function(e){this.origConsole.log(e)},info:function(e){this.origConsole.info(e)},error:function(e){this.origConsole.error(e)},warn:function(e){this.origConsole.warn(e)}});</script>

		<script>window.dojoUrl="../../dojo/dojo.js",window.testUrl="",window.testModule="";var qstr=window.location.search.substr(1);if(qstr.length)for(var qparts=qstr.split("&"),x=0;qparts.length>x;x++){var tp=qparts[x].split("=");if("dojoUrl"==tp[0]&&(window.dojoUrl=tp[1]),"testUrl"==tp[0]&&(window.testUrl=tp[1]),"testModule"==tp[0]&&(window.testModule=tp[1]),"registerModulePath"==tp[0]){var modules=tp[1].split(";");window.registerModulePath=[];for(var i=0;modules.length>i;i++)window.registerModulePath.push(modules[i].split(","))}}</script>
		<script src=runner.js></script>
		<script src=_browserRunner.js></script>

		<script>testUrl.length&&document.write("<script type='text/javascript' src='"+testUrl+".js'></scr"+"ipt>");</script>
		<style type=text/css>#testLayout{position:relative;border:1px solid #000}#testLayout,.tabBody{border:0;width:100%;height:100%;left:0;top:0}.tabBody{margin:0;padding:0;background-color:#DEDEDE;position:absolute;overflow:auto}#logBody{padding-left:5px;padding-top:5px;font-family:Monaco,monospace;font-size:11px;white-space:pre}#progressOuter{background:#e9e9e9 url("http://o.aolcdn.com/dojo/1.3/dijit/themes/tundra/images/dojoTundraGradientBg.png") repeat-x 0 0;height:1em;_margin:1px;_padding:-1px}#progressOuter .success,#progressOuter .failure{float:left;height:1em}#play,#pause{font-family:Arial;font-size:1.4em;cursor:pointer;padding-right:.5em}#play,#pause,.header{border:1px solid #DEDEDE}button.tab{border-width:1px 1px 0 1px;border-style:solid;border-color:#DEDEDE;margin-right:5px}#testListContainer{position:relative;height:99%;width:100%;overflow:auto}#testList{border-collapse:collapse;position:absolute;left:0;width:100%}#testList td,#testListHeader th{border-bottom:1px solid #DEDEDE;border-right:1px solid #DEDEDE;padding:3px}#testListHeader th{font-weight:bolder;font-style:italic}#testList tfoot{font-weight:700}#toggleButtons{float:left;background-color:#DEDEDE}div.testGroupName{position:absolute}.inProgress{background-color:#85afde}.success{background-color:#7cdea7}.failure{background-color:#de827b}</style>
	</head>
	<body>
		<table id=testLayout cellpadding=0 cellspacing=0 style="margin: 0">
			<tbody><tr valign=top height=40>
				<td colspan=2 id=logoBar>
					<h3 style="margin: 5px 5px 0px 5px; float: left">RequireJS Tests Via D.O.H.: The Dojo Objective Harness</h3>
					<img src=small_logo.png height=40 style="margin: 0px 5px 0px 5px; float: right">
					<span style="margin: 10px 5px 0px 5px; float: right">
						<input type=checkbox id=audio name=audio>
						<label for=audio>sounds?</label>
					</span>
				</td>
			</tr>
			<tr valign=top height=10>
				<td colspan=2><div id=progressOuter onclick=doh._jumpToSuite(arguments[0])></div></td>
			</tr>
			<tr valign=top height=30>
				<td width=30% class=header>
					<span id=toggleButtons onclick=doh.togglePaused()>
						<button id=play>►</button>
						<button id=pause style="display: none">║</button>
					</span>
					<span id=runningStatus>
						<span id=pausedMsg>Stopped</span>
						<span id=playingMsg style="display: none">Tests Running</span>
					</span>
				</td>
				<td width=* class=header valign=bottom>
					<button class=tab onclick=doh.showTestPage()>Test Page</button>
					<button class=tab onclick=doh.showLogPage()>Log</button>
                    <button class=tab onclick=doh.showPerfTestsPage()>Performance Tests Results</button>
				</td>
			</tr>
			<tr valign=top style="border: 0; padding: 0; margin: 0">
				<td height=100% style="border: 0; padding: 0; margin: 0">
					<div id=testListContainer>
						<table cellpadding=0 cellspacing=0 border=0 width=100% id=testList style="margin: 0" onclick=doh._jumpToLog(arguments[0])>
							<thead>
								<tr id=testListHeader style="border: 0; padding: 0; margin: 0">
									<th>&nbsp;</th>
									<th width=20>
										<input type=checkbox checked=checked onclick=doh.toggleRunAll()>
									</th>
									<th width=* style="text-align: left">test</th>
									<th width=50>time</th>
								</tr>
							</thead>
							<tbody valign=top>
								<tr id=groupTemplate style="display: none">
									<td style="font-family: Arial; width: 15px">►</td>
									<td>
										<input type=checkbox checked=checked>
									</td>
									<td>group name</td>
									<td>10ms</td>
								</tr>
								<tr id=testTemplate style="display: none">
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td style="padding-left: 20px">test name</td>
									<td>10ms</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
				<td>
					<div style="position: relative; width: 99%; height: 100%; top: 0px; left: 0px">
						<div class=tabBody style="z-index: 1">
							<pre id=logBody></pre>
							<div id=perfTestsBody style="background-color: white"></div>
						</div>
						<iframe id=testBody class=tabBody style="z-index: -1"></iframe>
						
					</div>
				</td>
			</tr>
		</tbody></table>
		<span id=hiddenAudio></span>
	


</body></html>
